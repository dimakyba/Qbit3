Поясніть, чому саме в цих місцях тексту зроблено паузу-абзац.


Широкомасштабна економічна діяльність не може успішно здійснюватися за відсутності деяких загальноприйнятих етичних норм. Тобто повинна існувати загальноприйнята угода відносно того, яка ділова поведінка є допустимою, а яка – ні. Деякі з цих норм виділити дуже просто, вони записані у вигляді правил чи законів. Деякі ж не записані, проте чітко усвідомлюються та виконуються більшістю членів суспільства. 

Сукупність формальних і неформальних норм поведінки складає предмет етики. Етика – сукупність норм поведінки в суспільстві. Є чимало важливих факторів, які стимулюють формування етичної поведінки. Можливо, перший з них полягає в тому, що етика високого рівня – це запорука успішного бізнесу. 

В економічних системах з розвиненою конкуренцією цей аспект може переважати над всіма іншими. Суспільство має переконливі причини забезпечувати етичну поведінку, яка сприяє економічній активності, зростанню конкуренції та ефективності. Як наслідок, зростає швидкість руху товарів та послуг, які в результаті стають доступними. 

Ми повинні завжди пам’ятати, що наші неетичні вчинки можуть призвести до того, що хтось постраждає, а нас самих притягнуть до судового чи арбітражного суду, внаслідок чого ми зазнаємо збитків, які перевищують прибуток, одержаний законним чи незаконним шляхом.


